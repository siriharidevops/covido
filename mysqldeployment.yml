apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysqldeployment
spec:
  replicas: 1
  selector:
    matchLabels:
      dbName: mysql
      version: "8.0.32"
  template:
    metadata:
      name: mysqlpod
      labels:
        dbName: mysql
        version: "8.0.32"
    spec:
      containers:
        - name: mysqlcontainer
          image: mysql:8.0.32
          ports:
            - containerPort: 3306
              name: mysqlport
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysqlvolume
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: mysqlsecret          
      volumes:
        - name: mysqlvolume
          persistentVolumeClaim:
            claimName: mysqlpvc